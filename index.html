<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalupa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="wrapper col-10 col-lg-5 col-md-8 mx-auto mt-2">

        <header class="container py-2">
            <div class="row">
                <div class="col-12 text-center text-nowrap">
                    <h2 class="text-color1">Cumень ножницы бумага</h2>
                </div>
            </div>
        </header>
<!-- .score_player, .score_enemy - output`ы для вывода очков -->
        <section class="score container mb-2"> 
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col d-flex justify-content-center align-items-baseline">
                    <span class="score-style text-color2">
                        <p class="d-inline">Ваш счёт: </p>
                        &nbsp
                        <p class="score_player d-inline">12</p>
                    </span>
                </div>
                <div class="col text-nowrap d-flex justify-content-center align-items-center">
                    <span class="score-style text-color2">
                        <p class="d-inline">Очко оппонента:</p>
                        &nbsp 
                        <p class="score_enemy d-inline">1</p>
                    </span>
                </div>
            </div>
        </section>
<!-- .result_output - контейнер для вывода результата раунда -->
        <section class="result container mb-4">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-baseline">
                    <div class="result_window-style">
                        <p class="result_output text-color1">pobeda</p> 
                    </div>
                </div>
            </div>
        </section>

        <section class="invite-friend container mb-4">
            <div class="row">
                <div class="col text-center d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary btn-color">Пригласить друга</button>
                </div>
            </div>
        </section>

        <section class="buttons container pb-2">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col col-7 mx-auto d-flex justify-content-center align-items-center">
                    <button class="btn btn-reset btn-outline-warning" href='#'>
                        <img class="img-fluid img-size" src='img/rock1.png'>
                    </button>
                </div>
                <div class="col col-7 mx-auto d-flex justify-content-center align-items-center">
                    <button class="btn btn-reset btn-outline-danger" href='#'>
                        <img class="img-fluid img-size" src='img/scissors1.png'>
                    </button>
                </div>
                <div class="col col-7 mx-auto d-flex justify-content-center align-items-center">
                    <button class="btn btn-reset btn-outline-success" href='#'>
                        <img class="img-fluid img-size" src='img/paper1.png'>
                    </button>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
