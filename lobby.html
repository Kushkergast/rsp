<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper col-xl-5 col-lg-6 col-md-7 col-sm-9 col-10 text-center mx-auto">
        <div class="wrapper__topside">
            <div class="wrapper__inner border-round-all bg_theme-main mt-3"> 
                <header class="container heading py-2">
                    <div class="row">
                        <h1 class="heading__text text_theme-h1">Камень ножницы бумага</h1>
                    </div>                
                </header>
<!-- .score_player, .score_enemy - output`ы для вывода очков -->
                <section class="container score mb-3"> 
                    <div class="row">
                        <div class="col-sm-6 d-flex justify-content-center align-items-center">
                            <span class="score__container">
                                <p class="d-inline">Ваш счёт: </p>
                                &nbsp
                                <p class="score__player d-inline">12</p>
                            </span>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-center align-items-center">
                            <span class="score__container">
                                <p class="d-inline jopa">Очко оппонента:</p>
                                &nbsp 
                                <p class="score__enemy d-inline">1</p>
                            </span>
                        </div>
                    </div>
                </section>
<!-- Камень ножницы бумага кнопки -->
                <section class="buttons container pb-3">
                    <div class="row row-cols-2 row-cols-sm-3">
                        <div class="col col-6 mx-auto d-flex justify-content-center align-items-center">
                            <button class="btn btn-item btn-outline-warning buttons__item buttons__item_color-yellow" name="rock" href='#'>
                                <img class="img-fluid img-size" src='img/rock1.png'>
                            </button>
                        </div>
                        <div class="col col-6 mx-auto d-flex justify-content-center align-items-center">
                            <button class="btn btn-item btn-outline-danger buttons__item buttons__item_color-red" name="scissors" href='#'>
                                <img class="img-fluid img-size" src='img/scissors1.png'>
                            </button>
                        </div>
                        <div class="col col-6 mx-auto d-flex justify-content-center align-items-center">
                            <button class="btn btn-item btn-outline-success buttons__item buttons__item_color-green" name="paper" href='#'>
                                <img class="img-fluid img-size" src='img/paper1.png'>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
<!-- Кнопка пригласить друга. Ссылку помещать в атрибут value, класса .invite-friend__button. Также для корректного отображения подсказки ссылку необходимо помещать в атрибут data-bs-content-->
        <div class="wrapper__bottomside mt-3">
            <section class="invite-friend container mb-4">
                <div class="row">
                    <div class="col mx-auto text-center d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn_theme-main invite-friend__button" data-bs-container="body" data-bs-placement="top" data-toggle="popover" data-bs-trigger="focus" title="Ссылка была скопирована в буфер обмена" data-bs-content="http://cumnozhpaper.sosu/bibu" value="http://cumnozhpaper.sosu/bibu">Пригласить друга</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
<!-- Кнопка для вызова модального окна. Атрибут со значением data-bs-toggle="modal" делает кнопку триггером для вызова модального окна. В атрибуте  data-bs-target необходимо указывать id модального окна-->
<!-- Снизу пример, удалить при ненадобности -->
<!-- Открыть окно также можно функцией showModal()-->
        <!-- <button type="button" class="btn btn_theme-main" data-bs-toggle="modal" data-bs-target="#result-output">
            Открыть модальное окно
        </button> -->
<!-- Модальное окно. Класс result__output - для вывода результата раунда -->
    <div class="modal fade result" id="result-output" tabindex="-1" aria-labelledby="result-output-label" aria-hidden="true">
        <div class="modal-dialog modal-sm result__row">
            <div class="modal-content result__col">
                <div class="modal-header result__header">
                    <h5 class="modal-title text_theme-h2 mx-auto" id="result-output-label">Результат игры:</h5>
                </div>
                <div class="modal-body result__body">
                    <p class="result__output text-center">Победа!</p>
                </div>
            </div>
        </div>
    </div>
<!--JS-файлы-->          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/lobby.js"></script>
</body>
</html>
